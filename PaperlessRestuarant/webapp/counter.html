<!DOCTYPE html>
<html lang="en">

<head>
    <title>Counter</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/counterView.css">

    <!--Charts API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- import the socket stuff -->
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/CounterClient.js"></script>
    <script src="js/jquery.js" defer></script>
    <script src="js/dom-to-image/dist/dom-to-image.min.js"" defer></script>
    <!-- import the webpage's javascript file -->
    <script src="js/counter.js" defer></script>
</head>

<body>
    <div id="topBar">
        <div id="pageTitle">Counter View</div>
        <div id="toggleReport">Show weekly profits</div>
        <div id="return">Select New Table</div>
    </div>
    <div id="tablesBox">
        <div id="titleBox">Select a table</div>
    </div>
    <div id="tableContent"></div>

    <div id="overlay">
    </div>
    <div id="popUp">

    </div>

    <!--weekly report-->
    <div id="report">
        <div id="report_chart">

        </div>

        <table id="report_table">
            <tr>
                <th>Category</th>
                <th>Profit</th>
            </tr>

        </table>
    </div>
    <div id="pReceipt">
        Print Receipt
    </div>
</body>
